<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>

<body>
    <div id="app-container">
        <div id="display-container">
            <output name="result">0</output>
        </div>
        <div id="key-container">
            <button type="button" id="all-clear" class="action">AC</button>
            <button type="button" id="plus-minus" class="operator">+/-</button>
            <button type="button" id="modulo" class="operator">%</button>
            <button type="button" id="divide" class="operator">/</button>
            <button type="button" id="one" class="operand">1</button>
            <button type="button" id="two" class="operand">2</button>
            <button type="button" id="three" class="operand">3</button>
            <button type="button" id="multiply" class="operator">x</button>
            <button type="button" id="four" class="operand">4</button>
            <button type="button" id="five" class="operand">5</button>
            <button type="button" id="six" class="operand">6</button>
            <button type="button" id="subtract" class="operator">-</button>
            <button type="button" id="seven" class="operand">7</button>
            <button type="button" id="eight" class="operand">8</button>
            <button type="button" id="nine" class="operand">9</button>
            <button type="button" id="add" class="operator">+</button>
            <button type="button" id="zero" class="operand">0</button>
            <button type="button" id="comma" class="operand">,</button>
            <button type="button" id="equals" class="operator">=</button>
        </div>
    </div>
</body>

</html>
