<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo-calculator.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>

<body>
    <div id="app-container">
        <div id="display-container">
            <span id="result">0</span>
        </div>
        <div id="key-container">
            <button type="button" id="all-clear" class="action">AC</button>
            <button type="button" id="backspace" class="action">>/</button>
            <button type="button" id="equals" class="operator">=</button>
            <button type="button" id="modulo" class="operator">%</button>
            <button type="button" id="1" class="operand">1</button>
            <button type="button" id="2" class="operand">2</button>
            <button type="button" id="3" class="operand">3</button>
            <button type="button" id="division" class="operator">/</button>
            <button type="button" id="4" class="operand">4</button>
            <button type="button" id="5" class="operand">5</button>
            <button type="button" id="6" class="operand">6</button>
            <button type="button" id="multiplication" class="operator">x</button>
            <button type="button" id="7" class="operand">7</button>
            <button type="button" id="8" class="operand">8</button>
            <button type="button" id="9" class="operand">9</button>
            <button type="button" id="subtraction" class="operator">-</button>
            <button type="button" id="plus-minus" class="operator">+/-</button>
            <button type="button" id="0" class="operand">0</button>
            <button type="button" id="comma" class="operator">,</button>
            <button type="button" id="addition" class="operator">+</button>
        </div>
    </div>
</body>

</html>
